<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div class="container">
		<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<label>Author</label> <input class="form-control" type="text"
					th:field="*{author}"></input>
			</div>
			<div class="form-group">
				<label>Title</label> <input class="form-control" type="text"
					th:field="*{title}"></input>
			</div>
			<div class="form-group">
				<label>ISBN</label> <input class="form-control" type="text"
					th:field="*{isbn}"></input>
			</div>
			<div class="form-group">
				<label>Year</label> <input class="form-control" type="text"
					th:field="*{year}"></input>
			</div>
			<div class="form-group">
				 <label>Category</label>
				 <select id="categorylist" th:field="*{category}" class="form-control">
	       			<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	       		</select>
    		</div>
				
			
			<input class="btn btn-default" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
